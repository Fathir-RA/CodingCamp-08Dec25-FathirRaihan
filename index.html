<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List App</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>

    <div class="container">
        <header>
            <h2>Todo List</h2>
        </header>

        <form class="input-section">
            <div class="input-group">
                <input type="text" id="todo-input" placeholder="Add a todo..." class="custom-input">
                <input type="date" id="date-input" class="custom-input date-input">
                <button type="submit" class="add-btn">
                    <i class="fas fa-plus"></i>
                </button>
            </div>
        </form>

        <div class="actions-row">
            <div class="filter-container">
                <select class="filter-todo">
                    <option value="all">All</option>
                    <option value="completed">Completed</option>
                    <option value="uncompleted">Pending</option>
                </select>
            </div>
            <button class="delete-all-btn">DELETE ALL</button>
        </div>

        <div class="table-header">
            <span>TASK</span>
            <span>DUE DATE</span>
            <span>STATUS</span>
            <span>ACTIONS</span>
        </div>

        <ul class="todo-list">
            </ul>
        
        <div class="empty-message" id="empty-msg">No task found</div>
    </div>

    <script src="js/script.js"></script>
</body>
</html>
